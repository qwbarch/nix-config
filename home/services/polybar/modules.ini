[module/date]
type = internal/date
interval = 1.0
format = <label>

date = "  %a %b %d %Y"
time = " %I:%M %P"

label = %date%   %time%

[module/volume]
type = internal/pulseaudio
label-volume = "%percentage%%"
format-volume = <ramp-volume> <label-volume>
format-muted = 婢 <label-volume>
format-muted-foreground = ${colors.red}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/temperature]
type = internal/temperature
interval = 1.0
base-temperature = 20
warn-temperature = 60
label-warn-foreground = #f00
format = <ramp><label>
format-warn = <ramp><label-warn>
ramp-0 = 
ramp-1 = 
ramp-2 = 
