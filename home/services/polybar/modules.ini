[module/date]
type = internal/date
interval = 1.0
format = <label>
date = " %a %b %d %Y"
label = %date%

[module/time]
type = internal/date
interval = 1.0
format = <label>
time = " %I:%M %P"
label = %time%

[module/volume]
type = internal/pulseaudio
label-volume = "%percentage%%"
format-volume = <ramp-volume> <label-volume>
format-muted = 婢 <label-volume>
format-muted-foreground = ${colors.red}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/temperature]
type = internal/temperature
interval = 1.0
base-temperature = 20
warn-temperature = 60
label-warn-foreground = #f00
format = <ramp> <label>
format-warn = <ramp> <label-warn>
ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/memory]
type = internal/memory
interval = 1.0
warn-percentage = 90

format = <label>
format-warn = <label-warn>

label =  %gb_used% / %gb_free%
label-warn =  %{F#f00}%gb_used%%{F-} / %gb_free%

[module/cpu]
type = internal/cpu
interval = 1.0
warn-percentage = 90

format = <label>
format-warn = <label-warn>

label = ﬘ %percentage%%
label-warn= ﬘ %{F#f00}%percentage%%%{F-}

